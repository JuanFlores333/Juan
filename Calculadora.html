<script>
    var caclculadora = prompt("Â¿Que operacion quieres hacer?");
    switch (caclculadora) {
        case ("suma"):
        suma();
        break;
        case ("resta"):
        resta();
        break;
        case ("multiplicacion"):
        multiplicacion();
        break;
        case ("division"):
        division();
        break;
    }
    function suma(){
        let n1 = 10;
        let n2 = 5;
        let i = n1 + n2;
        console.log(i);
    }
    function resta(){
        let n1 = 10;
        let n2 = 5;
        let i = n1 - n2;
        console.log(i);
    }
    function multiplicacion(){
        let n1 = 10;
        let n2 = 5;
        let i = n1 * n2;
        console.log(i);
    }
    function division(){
        let n1 = 10;
        let n2 = 5;
        let i = n1 / n2;
        console.log(i);
    }
</script>
